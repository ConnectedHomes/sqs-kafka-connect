# Set everything to be logged to the console
log4j.rootCategory=INFO, app
log4j.appender.app=org.apache.log4j.ConsoleAppender
#log4j.appender.app.File=out.log
#log4j.appender.app.DatePattern='.'yyyy-MM-dd
log4j.appender.app.layout=org.apache.log4j.PatternLayout
log4j.appender.app.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

log4j.logger.io.confluent=WARN
log4j.logger.kafka=WARN
log4j.logger.kafka.utils.VerifiableProperties=FATAL
log4j.logger.org.apache.kafka=WARN
log4j.logger.org.apache.kafka.clients.producer.ProducerConfig=FATAL

# Project
log4j.logger.com.hivehome=DEBUG
log4j.logger.com.hivehome.dp.kafka=WARN
